	<main role="main">

					<span id="blog_time" class="text-muted">2008-07-20 20:42</span>

			<article id="blog_content" class="mt-3 p-2">
				
                                                
                                                妈妈去泰山了，家里冷冷清清的，妈妈的唠叨没有了，总觉得少了不少的东西。但是有一样东西却多了起来。那就是弟弟的吵闹声，他每天都到我的房间翻东西，不仅如此，他还把积木全部倒在地板上，制造出让人受不了的噪音，大人们干什么，他就要干什么，老是帮倒忙。只要他在家，就没好日子过，这下妈妈不在家，爸爸可辛苦了，又要上班，又要照顾我们俩，没有一点空闲。虽然我知道，妈妈也是为了工作才去的，但是心里总是有点不舒服，，只好向各位朋友诉说我的苦恼。好想妈妈啊。
                                                
                                            
			</article>

	</main>
	<script>
		$(function() {
			// 日志中的图片
			$('#blog_content .QZBLOG_IMG_LOADING').on('click', function() {
				// 画廊相册DOM
				const $galleryDom = $('#blog_content').get(0);
				// 点击的图片的索引位置
				const imgIdx = $(this).attr('data-idx');

				if ($galleryDom.galleryIns) {
					$galleryDom.galleryIns.openGallery(imgIdx * 1);
					return;
				}

				// 实例化画廊相册
				const galleryIns = lightGallery($galleryDom, {
					plugins: [
						lgZoom,
						lgFullscreen,
						lgThumbnail,
						lgRotate
					],
					mode: 'lg-fade',
					selector: '.lightgallery',
					download: false,
					thumbnail: true,
					loop: false
				});
				$galleryDom.galleryIns = galleryIns;

				// 打开画廊
				galleryIns.openGallery(imgIdx * 1);
			})
		});
	</script>
